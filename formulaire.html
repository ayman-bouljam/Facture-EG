<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O.N.E.P</title>
    <link rel="stylesheet" href="assets/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="d-flex justify-content-center align-items-center">
    <div class="container d-flex pt-4 justify-content-between">
        <div class=" sidebar card  shadow d-flex flex-column align-items-center pt-4 px-3 w-25">
            <h2>Menu</h2>
            <ul class="d-flex flex-column w-100 p-3">
                <li><a href="index.html">Accueil</a></li>
                <hr>
                <li><a href="formulaire.html">Créer un devis</a></li>
                <hr>
                <li><a href="./admin/admin.html">Modifier une pièce</a></li>
                <hr>
                <li><a href="./admin/fixe/dash.html">Gérer les taux</a></li>
            </ul>
        </div>
        <div class="card  shadow w-75 h-100 ms-5 px-5 py-4">

            <form onsubmit="handleForm(event)" id="facture">
                <div class="form-group my-3">
                    <input type="text" placeholder="Nom de client" class="form-control border-2" id="nom" required>
                </div>
                <div class="form-group my-3">
                    <input type="text" placeholder="Prénom de client" class="form-control  border-2" id="prénom" required>
                </div>
                <div class="form-group my-3">
                    <select id="objet" class="form-control  border-2" onchange="handleSelect(event)" required>
                        <option value="">-- Objet de Branchement --</option>
                        <option value="nouveau branchement">Nouveau Branchement</option>
                        <option value="modification de branchement">Modification de Branchement</option>
                        <option value="déplacement de la niche">Déplacement de la niche</option>
                    </select>
                </div>
                <div class="form-group my-3" id="type-container">
                </div>
                <div class="form-group my-3" id="police-container">
                </div>
                <div class="form-group my-3 d-flex align-items-center justify-content-evenly w-50" id="compteur-container">
                </div>
                <div class="form-group my-3 d-flex align-items-center w-75 gap-3">
                    <input type="text" id="riveraine" class="form-control w-50" oninput="handleRiveraine(event)" placeholder="Taux de la taxe riveraine" required>
                    <input type="text" id="mtriveraine" class="form-control w-50" onchange="handleRiveraineMt(event)" placeholder="Montant de la taxe riveraine" required>
                </div>
                <div class="form-group my-3 d-flex align-items-center w-100 gap-3" id="surfaceContainer">
                </div>
                <div class="form-group my-3" id="motifContainer">
                    <input type="text" class="form-control" id="motif" placeholder="Motif de dispense">
                </div>
                <hr>
                <div class="form-group my-3">
                    <button type="submit" class="btn btn-outline-light btn-md">Ajouter</button>
                </div>
            </form>
       </div>
    </div>


    
    <script src="assets/js/jquery-3.6.0.min.js"></script>
    <script src="assets/js/jquery.dataTables.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/formulaire.js"></script>
</body>
</html>
