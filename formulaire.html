<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O.N.E.P</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex justify-content-center align-items-center">
    <div class="container d-flex pt-4 justify-content-between">
        <div class=" sidebar card border-0 shadow d-flex flex-column align-items-center pt-4 px-3 w-25">
            <h2>Menu</h2>
            <ul class="d-flex flex-column w-100 p-3">
                <li><a href="index.html">Accueil</a></li>
                <hr>
                <li><a href="formulaire.html">Créer un devis</a></li>
                <hr>
                <li><a href="table.html">Modifier une pièce</a></li>
                <hr>
            </ul>
        </div>
        <div class="card border-0 shadow w-75 h-100 ms-5 px-5 py-4">
            <h3 class="text-center">Facture EG</h3>
            <hr>
            <form onsubmit="handleForm(event)">
                <div class="form-group my-3">
                    <input type="text" placeholder="Nom de client" class="form-control  form-control-lg border-2" id="nom">
                </div>
                <div class="form-group my-3">
                    <input type="text" placeholder="Prénom de client" class="form-control form-control-lg border-2" id="prénom">
                </div>
                <div class="form-group my-3">
                    <select id="objet" class="form-control form-control-lg border-2" onchange="handleSelect(event)">
                        <option value="">-- Objet de Branchement --</option>
                        <option value="nouveau branchement">Nouveau Branchement</option>
                        <option value="modification de branchement">Modification de Branchement</option>
                    </select>
                </div>
                <div class="form-group my-3">
                    <select class="form-control form-control-lg border-2"  id="typeBranch">
                        <option value="">-- Type de Branchement --</option>
                    </select>
                </div>
                <hr>
                <div class="form-group my-3">
                    <button type="submit" class="btn btn-outline-light btn-lg">Ajouter</button>
                </div>
            </form>
       </div>
    </div>






    <script src="script.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
